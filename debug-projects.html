<!DOCTYPE html>
<html>
<head>
    <title>Debug Projects</title>
    <style>
        body { font-family: Arial, sans-serif; padding: 20px; }
        .result { margin: 10px 0; padding: 10px; border-radius: 5px; }
        .success { background-color: #d4edda; border: 1px solid #c3e6cb; color: #155724; }
        .error { background-color: #f8d7da; border: 1px solid #f5c6cb; color: #721c24; }
        pre { background: #f8f9fa; padding: 10px; border-radius: 5px; overflow-x: auto; }
    </style>
</head>
<body>
    <h1>IlliniHunt Projects Debug</h1>
    <div id="results"></div>

    <script type="module">
        const supabaseUrl = 'https://catzwowmxluzwbhdyhnf.supabase.co'
        const supabaseKey = 'eyJhbGciOiJIUzI1NiIsInR5cCI6IkpXVCJ9.eyJpc3MiOiJzdXBhYmFzZSIsInJlZiI6ImNhdHp3b3dteGx1endiaGR5aG5mIiwicm9sZSI6ImFub24iLCJpYXQiOjE3NTM2NTEzNDksImV4cCI6MjA2OTIyNzM0OX0.J3IqDt8SYhe4uKhjKVgSgVqEhcI14yO8yginzsvQYt8'
        
        const results = document.getElementById('results')
        
        function addResult(message, isError = false) {
            const div = document.createElement('div')
            div.className = `result ${isError ? 'error' : 'success'}`
            div.innerHTML = message
            results.appendChild(div)
        }
        
        async function testProjects() {
            try {
                addResult('üîÑ Testing projects query...')
                
                const { createClient } = await import('https://esm.sh/@supabase/supabase-js@2')
                const supabase = createClient(supabaseUrl, supabaseKey)
                
                // Test projects with full query like the app
                const { data: projects, error: projectsError } = await supabase
                    .from('projects')
                    .select(`
                        *,
                        users (
                            id,
                            username,
                            full_name,
                            avatar_url
                        ),
                        categories (
                            id,
                            name,
                            color,
                            icon
                        )
                    `)
                    .eq('status', 'active')
                    .order('created_at', { ascending: false })
                    .limit(20)
                
                if (projectsError) {
                    addResult(`‚ùå Projects error: ${projectsError.message}`, true)
                    addResult(`<pre>${JSON.stringify(projectsError, null, 2)}</pre>`, true)
                } else {
                    addResult(`‚úÖ Projects loaded: ${projects.length} found`)
                    if (projects.length > 0) {
                        addResult(`<pre>${JSON.stringify(projects, null, 2)}</pre>`)
                    } else {
                        addResult('‚ÑπÔ∏è No projects found in database')
                        
                        // Check if projects table exists but has no active projects
                        const { data: allProjects, error: allError } = await supabase
                            .from('projects')
                            .select('*')
                        
                        if (allError) {
                            addResult(`‚ùå Error checking all projects: ${allError.message}`, true)
                        } else {
                            addResult(`‚ÑπÔ∏è Total projects in DB: ${allProjects.length}`)
                            if (allProjects.length > 0) {
                                addResult(`<pre>${JSON.stringify(allProjects, null, 2)}</pre>`)
                            }
                        }
                    }
                }
                
            } catch (error) {
                addResult(`‚ùå Connection failed: ${error.message}`, true)
            }
        }
        
        testProjects()
    </script>
</body>
</html>
