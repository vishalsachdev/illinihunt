name: ðŸš€ Feature Request
description: Propose a new feature for IlliniHunt V2
title: "[FEATURE] "
labels: ["enhancement", "needs-clarification"]
projects: ["vishalsachdev/illinihunt"]
assignees:
  - vishalsachdev

body:
  - type: markdown
    attributes:
      value: |
        Thanks for taking the time to improve IlliniHunt! This template helps you create clear feature requests that will be automatically processed by our AI-assisted development workflow.
        
        ðŸ¤– **Automated Workflow**: @claude will automatically analyze your request, ask clarifying questions, create a detailed specification, and implement the feature once you approve it!

  - type: input
    id: summary
    attributes:
      label: Feature Summary
      description: What feature would you like to see added?
      placeholder: "Add user notification system for new project submissions"
    validations:
      required: true

  - type: dropdown
    id: platform_area
    attributes:
      label: Platform Area
      description: Which part of the IlliniHunt platform does this feature improve?
      options:
        - User Interface & Design
        - Search & Discovery
        - Project Submission & Management
        - User Authentication & Profiles
        - Voting & Engagement
        - Comments & Community
        - Performance & Technical
        - Mobile Experience
        - Admin & Moderation
        - Analytics & Insights
        - Notifications & Alerts
        - API & Integrations
    validations:
      required: true

  - type: textarea
    id: problem
    attributes:
      label: Platform Issue or Need
      description: What issue with IlliniHunt does this feature address, or what need does it fulfill?
      placeholder: |
        Example: Users miss new project submissions in categories they're interested in. 
        They have to manually check the platform frequently to stay updated, which reduces engagement.
    validations:
      required: true

  - type: textarea
    id: solution
    attributes:
      label: Proposed Solution
      description: How would you like this platform feature to work?
      placeholder: |
        Example: Add a notification bell icon in the header that shows:
        - New projects in categories the user follows
        - Comments on projects they've voted on
        - Replies to their comments
        
        The feature should allow users to:
        - Mark notifications as read/unread
        - Configure notification preferences in settings
        - Optionally receive email summaries
    validations:
      required: true

  - type: dropdown
    id: user_type
    attributes:
      label: Target Users
      description: Who would benefit from this feature?
      multiple: true
      options:
        - Students (undergraduate)
        - Students (graduate)
        - Faculty
        - Staff
        - External visitors
    validations:
      required: true

  - type: dropdown
    id: complexity
    attributes:
      label: Estimated Complexity
      description: How complex do you think this feature is?
      options:
        - ðŸŸ¢ Simple (UI changes, small components)
        - ðŸŸ¡ Moderate (new components, database changes)
        - ðŸ”´ Complex (major features, architecture changes)
        - ðŸ¤” Not sure
    validations:
      required: true

  - type: textarea
    id: acceptance_criteria
    attributes:
      label: Acceptance Criteria
      description: What needs to be done for this feature to be complete?
      placeholder: |
        - [ ] Notification bell icon appears in header for authenticated users
        - [ ] Badge shows unread notification count
        - [ ] Dropdown shows recent notifications with timestamps
        - [ ] Users can mark individual notifications as read
        - [ ] Users can mark all notifications as read
        - [ ] Notification preferences page in user settings
        - [ ] Mobile responsive design
        - [ ] Real-time updates using Supabase subscriptions

  - type: dropdown
    id: course_integration
    attributes:
      label: Course Integration
      description: Could this feature be part of a UIUC course project?
      options:
        - "Yes - CS 225 (Data Structures)"
        - "Yes - CS 411 (Database Systems)"
        - "Yes - CS 465 (User Interface Design)"
        - "Yes - CS 519 (Scientific Visualization)"
        - "Yes - BADM 350 (Foundations of Business)"
        - "Yes - Other course"
        - "No - Personal contribution"
        - "Not sure"

  - type: textarea
    id: additional_context
    attributes:
      label: Additional Context
      description: Add any other context, mockups, or examples
      placeholder: |
        - Similar features in other platforms
        - Screenshots or mockups
        - Technical considerations
        - Timeline preferences

  - type: checkboxes
    id: automated_workflow
    attributes:
      label: ðŸ¤– AI-Assisted Development Workflow
      description: Choose how you'd like this feature to be developed
      options:
        - label: "âœ… **I want @claude to automatically analyze, specify, and implement this feature** (Recommended for non-technical users)"
        - label: I'd like to work on this feature myself with @claude assistance
        - label: I'd like to collaborate with student developers on this
        - label: I'm proposing this for manual implementation by the team

  - type: textarea
    id: claude_request
    attributes:
      label: ðŸ¤– Direct Request to @claude
      description: "REQUIRED: Tell @claude exactly what you want (this triggers the automated workflow)"
      placeholder: |
        @claude please analyze this feature request, ask me clarifying questions, create a detailed specification, and implement it once I approve.
        
        Key priorities for this feature:
        - User experience should be intuitive for UIUC students
        - Performance should be optimized for mobile devices
        - Implementation should follow existing design patterns
      value: |
        @claude please analyze this feature request, ask me clarifying questions, create a detailed specification, and implement it once I approve.
    validations:
      required: true

  - type: markdown
    attributes:
      value: |
        ---
        
        ### ðŸ¤– AI Assistant Integration
        
        Want AI help with this feature? Try these commands:
        
        ```
        @claude analyze this feature request and suggest an implementation approach
        
        @claude create a technical specification for this notification system
        
        @claude implement the basic notification bell component with TypeScript
        ```
        
        ### ðŸ“š For Students
        
        This feature request could be perfect for:
        - Course projects requiring real-world application development
        - Research on user engagement and notification systems
        - Portfolio development for internship/job applications
        - Learning modern React, TypeScript, and real-time systems